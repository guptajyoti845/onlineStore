<div class="container-fluid">
  <div class="row">

    <div class="col bg-danger text-white">
      <a class="navbar-brand">Online Store</a>
    </div>
  </div>

  <div class="row text-white">
    <div class="col-3 bg-info p-2">
      <button class="btn btn-outline-primary btn-block" (click)="changeCategory()">Home</button>
      <button #category  *ngFor="let cat of categories" class="btn btn-outline-primary btn-block"
              [class.active]="cat === selectedCategory" (click)="changeCategory(cat)">
        {{cat}} ({{categories.length}})
      </button>

    </div>

    <div class="col-9 bg-success p-2">
      Products {{products.length}}
      <div *ngFor="let product of products" class="card m-1 p-1 bg-dark">
        <h4>{{product.name}}
          <span class="badge badge-danger float-right">
            {{product.price | currency: "USD": "symbol": "2.2-2"}}
          </span>
        </h4>
        <div class="card-text bg-dark p-1">
          {{product.description}}
        </div>
      </div>

      <div class="form-inline float-left mr-1">
        <select class="form-control" [value]="productsPerPage"
                type="text"  (change)="changePageSize($event)">

          <option value="4">Four Products</option>
          <option value="6">Six Products</option>
          <option value="8">Eight Products</option>
        </select>
      </div>

      <div class="btn-group float-right">
        <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
                class="btn btn-outline-dark"
                [class.active]="page == selectedPage">
          {{page}}
        </button>
      </div>


    </div>

  </div>
</div>
